{% extends "user_accounts/base.html" %} {% block base %}
<div>
  {% if validlink %}
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
  {% else %}
  <h1>LINK NOT VALID, PLEASE TRY AGAIN</h1>
  <a href="{% url 'password_reset' %}">Reset Password</a>
  {% endif %}
</div>
{% endblock %}
